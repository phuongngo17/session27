<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            const arr = [1, 2, 3, 2, 4, 5, 4, 6, 7, 7];

            let uniqueElement = null;

            for (let i = 0; i < arr.length; i++) {
                let isUnique = true;

                for (let j = 0; j < arr.length; j++) {
                    if (i !== j && arr[i] === arr[j]) {
                        isUnique = false;
                        break;
                    }
                }

                if (isUnique) {
                    uniqueElement = arr[i];
                    break;
                }
            }

            console.log("Phần tử đầu tiên độc nhất trong mảng là: " + uniqueElement);
    </script>
</body>
</html>
